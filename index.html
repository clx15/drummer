<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>

    <button class="w drum" id="tom1button">w</button>

<script src="index.js"></script>
